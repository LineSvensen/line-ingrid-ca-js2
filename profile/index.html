<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link href="../src/css/profile.css" rel="stylesheet">
    <link href="../src/css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Profile</h1>
    <button><a class="my-profile" href="/profile/">My Profile</a></button>
    <button><a href="/">Back</a></button>
    <button id="logout-btn">Logout</button>
    <button id="create-post-btn"><a href="/post/create/">Create post </a></button>
    <button id="edit-post-btn"><a href="/post/edit/">Edit/Delete posts</a></button>
    
    <div id="profile-details"></div>
    <div id="posts-grid"></div>

    <form id="update-profile-form" name="updateProfile">
      <div>
        <label for="avatar-url">Avatar URL:</label>
        <input type="url" id="avatar-url" name="avatar-url" placeholder="Enter avatar URL">
      </div>
      <div>
        <label for="banner-url">Banner URL:</label>
        <input type="url" id="banner-url" name="banner-url" placeholder="Enter banner URL">
      </div>
      <div>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" placeholder="Enter your bio"></textarea>
      </div>
      <button type="submit">Update Profile</button>
    </form>
  </body>
</html>
