<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Register</h1>

    <form id="registration-form" name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
        />
      </div>

      <div>
        <label for="avatar">Your avatar/Image URL:</label>
        <input
          type="url"
          name="avatar"
          id="avatar"
          title="The image must be available online with a valid URL ending with jpg.">
      </div>

      <div>
        <label for="bio">About you/Bio:</label>
        <textarea
          id="bio"
          name="bio"
          rows="8">
        </textarea>
      </div>

      <div>
        <label for="banner">Background/Banner URL:</label>
        <input
          type="banner"
          id="banner"
          name="banner">
      </div>

      <a href="/auth/login/">Login</a>
      <button>Register</button>
    </form>
  </body>
</html>
