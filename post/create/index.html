<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="../../src/app.js"></script>
  <link href="../../src/css/style.css" rel="stylesheet">
</head>
<body>
  <h1>Create Post</h1>
  <button><a class="my-profile" href="/profile/">My Profile</a></button>
  <button><a href="/profile/">Back</a></button>
  <button id="logout-btn">Logout</button>
  <form id="create-form" name="createPost">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required/>
    </div>
    <div>
      <label for="body">Your text:</label>
      <textarea id="body" name="body" rows="8"></textarea>
    </div>
    <div>
      <label for="image">Select image URL:</label>
      <input type="url" id="image" name="media" placeholder="enter image URL">
    </div>

    <div>
      <label for="alt">Select alt text for image:</label>
      <input type="text" id="alt" name="alt" placeholder="Media Alt Text" />
    </div>

    <div>
      <label for="tag">Tag:</label>
      <input type="text" id="tag" name="tag" placeholder="Tag" />
    </div>
    
    <button type="submit">Create Post</button>
  </form>
</body>
</html>
