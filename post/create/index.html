<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/js/api/post/create.js" defer></script>
    <script type="module" src="/src/js/ui/post/create.js" defer></script>
  </head>
  <body>
    <h1>Create Post</h1>

    <form id="create-form" name="createPost">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required/>
      </div>

      <div>
        <label for="body">Your text:</label>
        <textarea id="body" name="body" rows="8"></textarea>
      </div>

      <div id="tags-container">
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags[]" placeholder="enter a tag"/>
      </div>

      <div>
        <label for="image">Select image URL:</label>
        <input type="url" id="image" name="media" placeholder="enter image URL">
      </div>

      <button type="button" id="add-tag">Add another tag</button>

      <button type="submit">Create Post</button>
    </form>
  </body>
</html>
