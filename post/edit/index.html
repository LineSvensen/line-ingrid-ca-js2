<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Edit Post</h1>
    <button><a href="/">Back</a></button>
    <form id="edit-posts-form">
      <label for="post-dropdown">Existing posts:</label>
      <select id="post-dropdown">
        <option value="" disabled selected>Select an existing post to edit</option>
      </select>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="body">Main text:</label>
      <textarea id="body" name="body" rows="8"></textarea>

      <label for="media">Image URL:</label>
      <input type="url" id="media" name="media">

      <button id="submit-btn" type="button" name="submit-btn">Submit changes</button>
      <button id="delete-btn" type="button" name="delete-btn">Delete post</button>
    </form>
  </body>
</html>
